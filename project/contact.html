            (function ($) {
                $.getQuery = function (query) {
                    query = query.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
                    var expr = '[\\?&]' + query + '=([^&#]*)';
                    var regex = new RegExp(expr);
                    var results = regex.exec(window.location.href);
                    if (results !== null) {
                        return results[1];
                    } else {
                        return false;
                    }
                };
            })(jQuery);

<script src="js/jquery-scrolltofixed-min.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $('.headerbottom').scrollToFixed();
        $('.headerbottom').bind('fixed.ScrollToFixed', function() { $(this).css('background-color', '#1A1A1A'); });
        $('.headerbottom').bind('unfixed.ScrollToFixed', function() { $(this).css('background-color', ''); });

 
        // Order matters here because we are dependent on the state of the footer above for
        // our limit.  The footer must be set first; otherwise, we will not be in the right
        // position on a window refresh, if the limit is supposed to be invoked.
        $('#summary').scrollToFixed({
            marginTop: $('.headerbottom').outerHeight(true) + 10,
            limit: function() {
                var limit = $('.footer').offset().top - $('#summary').outerHeight(true) - 10;
                return limit;
            },
            minWidth: 1000,
            zIndex: 999,
            fixed: function() {  },
            dontCheckForPositionFixedSupport: true
        });

        $('#summary').bind('unfixed.ScrollToFixed', function() {
            if (window.console) console.log('summary preUnfixed');
        });
        $('#summary').bind('unfixed.ScrollToFixed', function() {
            if (window.console) console.log('summary unfixed');
            $(this).css('background-color', '');
            $('.headerbottom').trigger('unfixed.ScrollToFixed');
        });
        $('#summary').bind('fixed.ScrollToFixed', function() {
            if (window.console) console.log('summary fixed');
            $(this).css('background-color', '#1A1A1A');
            $('.headerbottom').trigger('fixed.ScrollToFixed');
        });
    });
</script>
